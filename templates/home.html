<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Tailwebs</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">tailwebs.</div>
    <div class="nav-links">
      <a href="/home">Home</a>
      <a href="/logout">Logout</a>
    </div>
  </div>

  <!-- Student Table -->
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Mark</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.subject }}</td>
          <td>{{ student.marks }}</td>
          <td>
          <button class="btn edit-btn"
          onclick='openEditModal({{ student.id }}, {{ student.name | tojson }}, {{ student.subject | tojson }}, {{ student.marks }})'>
          Edit
          </button>

          <form method="POST" action="/delete/{{ student.id }}" style="display:inline;">
          <button class="btn delete-btn" type="submit">Delete</button>
          </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Add Student Button -->
    <button class="add-btn" onclick="openModal()">Add</button>
  </div>

  <!-- Add Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <form method="POST" action="/add">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Subject:</label>
        <input type="text" name="subject" required>
        <label>Mark:</label>
        <input type="number" name="marks" required>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <form id="editForm" method="POST">
        <label>Name:</label>
        <input type="text" name="name" id="editName" required>
        <label>Subject:</label>
        <input type="text" name="subject" id="editSubject" required>
        <label>Mark:</label>
        <input type="number" name="marks" id="editMarks" required>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="/static/js/main.js"></script>
</body>
</html>
